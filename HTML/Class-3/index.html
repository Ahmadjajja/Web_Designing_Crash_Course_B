<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 3</title>
  </head>
  <body>
    <!-- Forms -->
    <form action="" method="">
      <!-- field set used for border of form -->
      <fieldset>
        <legend>User &nbsp;Information</legend>
        <center>
          <label for="userName">Enter user name:</label>
          <input type="text" name="name" id="userName" class="userinfo" />
        </center>
        <br />
        <center>
          <label for="userEmail">Enter user email:</label>
          <input type="email" name="email" id="userEmail" class="userinfo" />
        </center>
        <br />
        <center>
          <label for="userPassword">Enter user password:</label>
          <input
            type="password"
            name="password"
            id="userPassword"
            class="userinfo"
          />
        </center>
        <center>
          <label for="userShirtColor">Enter user shirt color:</label>
          <input
            type="number"
            name="userShirtColor"
            id="userShirtColor"
            class="userinfo"
          />
        </center>
        <!-- radio -->
        <center>
          <p>Select your first favourite hobby:</p>
        </center>
        <center>
          <input type="radio" name="options" id="option1" class="userinfo" />
          <label for="option1">Book Reading</label>
          <input type="radio" name="options" id="option2" class="userinfo" />
          <label for="option2">Gardening</label>
          <input type="radio" name="options" id="option3" class="userinfo" />
          <label for="option3">Travelling</label>
        </center>
        <br />
        <!-- Checkbox -->
        <center>
          <p>Select your favourite hobbies:</p>
        </center>
        <center>
          <input
            type="checkbox"
            name="Hobbiesoption"
            id="Hobbiesoption1"
            class="userinfo"
          />
          <label for="Hobbiesoption1">Book Reading</label>
          <input
            type="checkbox"
            name="Hobbiesoption"
            id="Hobbiesoption2"
            class="userinfo"
          />
          <label for="Hobbiesoption2">Gardening</label>
          <input
            type="checkbox"
            name="Hobbiesoption"
            id="Hobbiesoption3"
            class="userinfo"
          />
          <label for="Hobbiesoption3">Travelling</label>
        </center>
        <br />

        <!-- select -->
        <center>
          <label for="User1hobbies">Enter one of your favourite hobby:</label>
          <br />
          <select name="hobbies" id="User1hobbies">
            <option value="">Enter hobbies</option>
            <option value="book_reading">Book Reading</option>
            <option value="gardening">Gardening</option>
            <option value="travelling">Travelling</option>
          </select>
        </center>
        <!-- text area -->
        <center>
          <label for="allam-iqbal">Write here essay:</label>
          <textarea
            name="essay"
            id="allam-iqbal"
            cols="40"
            rows="5"
            placeholder="Enter your message here"
          ></textarea>
        </center>
        <!-- button -->
        <center>
          <input type="button" value="star" />
        </center>
        <!-- submit -->
        <center>
          <input type="submit" value="submit" />
        </center>
      </fieldset>

      <!-- Extra Markup -->
      <div style="border: green 2px solid">
        Lorem <span style="color: red">ipsum</span> dolor sit amet.
      </div>
